<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GonzoTech.us | Command Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav>
        <button class="tab-btn active" onclick="showTab('home')">Home</button>
        <button class="tab-btn" onclick="showTab('projects')">Projects</button>
        <button class="tab-btn" onclick="showTab('automation')">Automation</button>
        <button class="tab-btn" onclick="showTab('support')">Support</button>
        <button class="tab-btn" onclick="showTab('contact')">Contact</button>
    </nav>
</header>

<div id="home" class="content-section active">
    <div class="dashboard">
        <div class="widget-grid">
            <div class="widget">
                <div style="font-size: 0.7rem; color: var(--teal); letter-spacing: 2px;">NODE CLOCK</div>
                <div id="clock">00:00:00</div>
                <div id="date" style="color: #6e7681; font-size: 0.8rem;">---</div>
            </div>
            <div class="widget">
                <div style="font-size: 0.7rem; color: var(--teal); letter-spacing: 2px; margin-bottom: 10px;">SYSTEM VITALS</div>
                <div style="text-align: left; font-family: monospace; font-size: 0.8rem;">
                    <div>CPU LOAD: <span id="cpu-load" style="color: var(--log-green);">0%</span></div>
                    <div style="width: 100%; background: #333; height: 4px; margin: 5px 0;">
                        <div id="cpu-bar" style="width: 0%; background: var(--teal); height: 100%; transition: 0.5s;"></div>
                    </div>
                    <div>UPLINK: <span style="color: var(--teal);">SECURE</span></div>
                </div>
            </div>
        </div>
        <div class="system-log">
            <div class="log-header">GONZOTECH_TERMINAL</div>
            <div id="log-container">Loading system logs...</div>
        </div>
    </div>
    <h1>Site Overview</h1>
    <p>GonzoTech.us active. Select a node from the navigation to begin.</p>
</div>

<div id="projects" class="content-section"><div id="project-list"></div></div>
<div id="automation" class="content-section"><div id="automation-list"></div></div>
<div id="support" class="content-section"><h2>Support</h2><div class="placeholder-card">Knowledge base offline.</div></div>

<div id="contact" class="content-section">
    <h2>Communication</h2>
    <form><input type="text" placeholder="Subject"><textarea rows="4" placeholder="Message"></textarea><button type="button">TRANSMIT</button></form>
</div>

<script src="script.js"></script>
</body>
</html>
