<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GonzoTech.us | Command Center</title>
    
    <style>
        /* --- COLOR & VARIABLE CONFIGURATION --- */
        :root {
            --teal: #008080;        /* Primary Brand Color */
            --bg-blue: #0a0e14;     /* Deep Midnight Background */
            --header-gray: #161b22; /* Slate Gray for Navigation */
            --card-gray: #1c2128;   /* Slightly lighter gray for content boxes */
            --white: #adbac7;       /* Soft white for body text */
            --bright-white: #ffffff;/* Highlights and Headings */
            --log-green: #00ff41;   /* "Matrix" style terminal text */
        }

        /* --- CORE PAGE STYLING --- */
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: var(--bg-blue);
            color: var(--white);
            line-height: 1.6;
        }

        /* --- NAVIGATION TAB BAR --- 
           Sticky header that stays at the top. 
           'overflow-x: auto' allows swiping on mobile devices. */
        header {
            background-color: var(--header-gray);
            padding: 5px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--teal);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        nav {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none; /* Hides scrollbar on Firefox */
            padding: 0 10px;
        }

        nav::-webkit-scrollbar { display: none; } /* Hides scrollbar on Chrome/Safari */

        .tab-btn {
            background: none;
            border: none;
            color: #6e7681;
            font-size: 0.9rem;
            padding: 15px 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: var(--teal);
            border-bottom: 3px solid var(--teal);
        }

        /* --- DASHBOARD & WIDGETS --- 
           The grid system handles mobile-to-desktop transitions automatically. */
        .dashboard {
            background: rgba(0,0,0,0.2);
            padding: 20px;
        }

        .widget-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: auto;
        }

        .widget {
            background: var(--card-gray);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #30363d;
            text-align: center;
            min-height: 100px;
        }

        #clock { 
            font-size: 2.2rem; 
            font-family: 'Courier New', monospace; 
            color: var(--teal); 
        }

        /* --- SYSTEM LOG TERMINAL --- 
           Designed to look like a live server console. */
        .system-log {
            max-width: 1200px;
            margin: 20px auto 0;
            background: #000;
            border: 1px solid #30363d;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
        }

        .log-header { 
            color: var(--teal); 
            border-bottom: 1px solid #222; 
            margin-bottom: 10px; 
            padding-bottom: 5px; 
            font-weight: bold;
        }

        .log-entry { margin: 5px 0; color: var(--log-green); }

        /* The flashing cursor animation */
        .cursor { 
            display: inline-block; 
            width: 8px; 
            height: 15px; 
            background: var(--teal); 
            animation: blink 1s infinite; 
            vertical-align: middle; 
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- CONTENT SECTIONS --- 
           'display: none' hides sections until the JavaScript 'active' class is applied. */
        .content-section { 
            display: none; 
            padding: 40px 20px; 
            max-width: 1000px; 
            margin: auto; 
        }
        
        .content-section.active { 
            display: block; 
            animation: fadeIn 0.3s ease-in; 
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1, h2 { color: var(--bright-white); }

        /* Generic Card Styling for Placeholders */
        .placeholder-card {
            background: var(--card-gray);
            padding: 30px;
            border-left: 5px solid #30363d;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            background: #21262d;
            color: #8b949e;
            border: 1px solid #30363d;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* --- FORMS & BUTTONS --- */
        input, textarea, button {
            width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #30363d; 
            border-radius: 6px; box-sizing: border-box; background: #0d1117; color: white;
        }

        button { 
            background: var(--teal); 
            color: white; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
        }
        button:hover { filter: brightness(1.2); }

        @media (min-width: 768px) { nav { justify-content: center; } }
    </style>
</head>
<body>

<header>
    <nav>
        <button class="tab-btn active" onclick="showTab('home')">Home</button>
        <button class="tab-btn" onclick="showTab('projects')">Projects</button>
        <button class="tab-btn" onclick="showTab('automation')">Automation</button>
        <button class="tab-btn" onclick="showTab('support')">Support</button>
        <button class="tab-btn" onclick="showTab('contact')">
